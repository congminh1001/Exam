<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 3</title>
</head>
<body>
<script>
    arr=[1, 2, 5, 10, 13, 36, 40, 50, 55, 81];
    let n=+prompt("Nhap gioi han cua day fibonaci: 0 - 35");
    let arrFibo=[];
    for(let i=1;i<=n;i++)
    {
        function Fibonacci(i)
        {
            if (i == 1 || i == 2)
                return 1;
            return Fibonacci(i - 1) + Fibonacci(i - 2);
        }

        arrFibo[i]=Fibonacci(i);
        document.write( arrFibo[i]+"  "+' ');
    }

    function testArr(arr,arrFibo)
    {
        for (let i=0;i<10;i++)
        {
            for (let j=2;j<n;j++)
            {
                if(arr[i]==arrFibo[j])
                {
                    document.write(arr[i]+" ");
                }
            }

        }
    }
    document.write("<br>");
    document.write(testArr(arr,arrFibo).pop());

</script>

</body>
</html>
