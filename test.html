<script>
    let n= prompt("Nhap vao gia tri cua n: ");
    let arr=[];

    function addValue(n)
    {
        for(let i=0;i<n;i++)
        {
            arr[i]= +prompt("Nhap vao gia tri cua phan tu thu "+i);
        }
    }
    addValue(n);
    for ( let i=0;i<n;i++)
    {
        document.write(arr[i]+" ");
    }
    let sum=0;
    function sumArr(arr)
    {
        for (i=0;i<n;i++)
        {
            sum+=arr[i];
        }
        return sum;
    }
    document.write('<br>');
    document.write("Sum: "+sumArr(arr));

    function findMax(arr) {
        let Max = arr[0];
        for (let i=0;i<n;i++)
        {
            if (Max<=arr[i])
            {
                Max=arr[i];
            }
        }
        document.write('<br>');
        document.write("Max = " + Max);

    }
 findMax(arr);
</script>
